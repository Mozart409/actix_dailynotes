pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm run biome format --write {staged_files}
    rustfmt:
      root: "backend/"
      glob: "**/*.rs"
      run: cargo fmt -- --check
